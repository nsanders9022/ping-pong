<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>

    <div class="banner">
    </div>

    <div class="container">
      <div class="rules">
        <h1>Let's play!</h1>
        <h2>Rules:</h2>
        <p>Ping Pong will count up to your number from 1 with the following exceptions: </p>
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 15 become "pingpong"</li>
        </ol>
      </div>

      <form id="ping-form">
        <div class="form-group">
          <label for="number">Enter a number:</label>
          <input id="number" class="form-control" type="number">
        </div>
        <button type="submit">Enter</button>
      </form>

      <div id="result" class="well">
        <ul id="output">
        </ul>
      </div>
    </div>
    
  </body>
</html>
